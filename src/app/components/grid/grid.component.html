<div class="cells">
  <div class="comman-cell"></div>
  <div class="col-address-cont">
    <div *ngFor="let row of rows; let i = index" class="address-col">
      {{ i + 1 }}
    </div>
  </div>
  <div class="cells-cont">
    <div class="row-address-cont">
      <div class="address-row" *ngFor="let col of cols">{{ col }}</div>
    </div>
    <div class="row-col-cells">
      <div #gridCells *ngFor="let row of rows" class="col-cells">
        <div  *ngFor="let col of cols"  (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" (click)="onCellClick($event,row,col)" class="row-cells" contenteditable="true"></div>
      </div>
    </div>
  </div>
</div>
